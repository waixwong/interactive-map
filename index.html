<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta charset="utf-8">
    <title>Interactive Census Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My new website" />
    <link rel="shortcut icon" href="ico/favicon.png">
    <!-- Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100" rel="stylesheet">
    <!-- Style Library -->
    <link href="css/style-library-1.css" rel="stylesheet">
    <link href="css/plugins.css" rel="stylesheet">
    <link href="css/blocks.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body data-spy="scroll" data-target="nav">
    <div id="container">
        <div id="overlay">
            <section id="content-3-8" class="content-3-8 content-block header">
                <div class="container">
                    <div class="col-sm-8">
                        <div class="underlined-title">
                            <h1 class="silver">Bernalillo County, New Mexico</h1>
                            <hr>
                            <h2 class="subtitle">demographics and social media activities&nbsp;</h2>
                            <button class="btn showbtn orange-hover" type="button">show social media activities</button>
                        </div>
                    </div>
                    <div class="col-sm-4 col-xs-12">
                        <div class="row counter-block">
                            <div class="text-center col-xs-4 col-sm-4">
                                <div class="counter-icon">
                                    <span class="counter-trigger fa orange-hover fa-group" target="total-counter"></span>
                                </div>
                                <div class="counter-text">
                                    <h3 class="counter" id="total-counter" property="population">population</h3>
                                </div>
                            </div>
                            <div class="text-center col-xs-4 col-sm-4">
                                <div class="counter-icon">
                                    <span class="counter-trigger fa orange-hover fa-male" target="male-counter"></span>
                                </div>
                                <div class="counter-text">
                                    <h3 class="counter" id="male-counter" property="male">male</h3>
                                </div>
                            </div>
                            <div class="text-center col-xs-4 col-sm-4">
                                <div class="counter-icon">
                                    <span class="counter-trigger fa fa-female orange-hover" target="female-counter"></span>
                                </div>
                                <div class="counter-text">
                                    <h3 class="counter" id="female-counter" property="female">female</h3>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <h3 class="text-center census-tract">Census tract: <i>tract</i></h3>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
        $('#overlay').hide()
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/three.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/d3-threeD.js"></script>
    <script type="text/javascript" src="js/dat.gui.min.js"></script>
    <script type="text/javascript" src="js/OrbitControls.js"></script>
    <script type="text/javascript" src="js/tween.js"></script>
    <script type="text/javascript" src="js/interpolate-color.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <!-- <script src="https://maps.google.com/maps/api/js?key=AIzaSyBsnaDiEOoDIV8IFXsB6RfFzSJvEHMLSJE&callback=initMap"></script> -->
</body>

</html>
